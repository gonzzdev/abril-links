<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.CLOUDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0xf5a9b7,
            cloudColor: 0x91b6f2,
            speed: 0.60
            })
        })
    </script>

<title>Monty Cobos - Links</title>
</head>
